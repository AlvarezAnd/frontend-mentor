<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="css/styles.globals.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main__container">
      <div class="card__container">

        <div class="result__container">
          <p class="result__title">Your Result</p>
          <div class="result__points__container">
            <p class="result__points__number">76</p>
            <p class="result__points__total">of 100</p>
          </div>
          <p class="result__feedback">Great</p>
          <p class="result__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary__submit__container">
          <div class="summary__container">
            <div class="summary__title">Summary</div>
            <div class="summary__stadistics">
              <div class="summary__stadistics__box reaction">
                <div class="box__title">
                  <img
                    src="./assets/images/icon-reaction.svg"
                    alt="reaction icon"
                  />
                  <p>Reaction</p>
                </div>
                <div class="box__fraction">
                  <p>80 / 100</p>
                </div>
              </div>
              <div class="summary__stadistics__box memory">
                <div class="box__title">
                  <img src="./assets/images/icon-memory.svg" alt="" />
                  <p>Memory</p>
                </div>
                <div class="box__fraction">
                  <p>92 / 100</p>
                </div>
              </div>
              <div class="summary__stadistics__box verbal">
                <div class="box__title">
                  <img src="./assets/images/icon-verbal.svg" alt="" />
                  <p>Verbal</p>
                </div>
                <div class="box__fraction">
                  <p>61 / 100</p>
                </div>
              </div>
              <div class="summary__stadistics__box visual">
                <div class="box__title">
                  <img src="./assets/images/icon-visual.svg" alt="" />
                  <p>Visual</p>
                </div>
                <div class="box__fraction">
                  <p>72 / 100</p>
                </div>
              </div>
            </div>
          </div>
          <div class="button__container">
            <button class="button__continue">Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
